<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="fill-remaining-space"> </span>
  <span>Firebase</span>
</md-toolbar>
<md-card>
  <md-select placehoder="Nombres"(change)="onSelect($event)">
    <md-option *ngFor="let name of names" [value]="name">
      {{name}}
    </md-option>
  </md-select>
</md-card>
<md-card>
  <table class="table table-striped">
    <thead class="thead-inverse">
    <tr>
      <th>Nombre</th>
      <th>Id </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let character of characters " >
      <td>{{characters.name}} </td>
      <td>{{characters._id}} </td>
      <td><button md-button (click)="onClick(character)">Detalles</button></td>
    </tr>
    </tbody>
  </table>
</md-card>
<app-details [character]="character" (close)="closeDetails()">

</app-details>
